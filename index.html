  <main>
    <section id="home">
      <h1>Welcome to trivia App</h1>
      <p>¿Are you ready to test your knowledge?</p>
      <button id="start">Start challenge</button>
    </section>

    <section id="trivia" class="d-none">
      <form id="form-trivia">
        <div class="content-form"></div>
        <div>
          <button type="submit">Send</button>
          <button type="button">Cancel</button>
        </div>
      </form>
    </section>

    <dialog id="modal">
      <form id="form-create">
        <div class="content-select">
          <select name="categories" id="categories">
            <option value="0">Categoría</option>
          </select>
          <i></i>
        </div>
        <div class="content-select">
          <select name="difficulty" id="difficulty" required>
            <option value="">Dificultad</option>
            <option value="easy">Fácil</option>
            <option value="medium">Intermedio</option>
            <option value="hard">Difícil</option>
          </select>
          <i></i>
        </div>
        <div class="content-select">
          <select name="type" id="type" required>
            <option value="">Tipo de respuesta</option>
            <option value="multiple">Selección multiple</option>
            <option value="boolean">Verdadero / Falso</option>
          </select>
          <i></i>
        </div>
        <button type="submit">Iniciar</button>
      </form>
    </dialog>
  </main>
